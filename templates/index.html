{% extends "base.html" %} {% block title %} {{ super() }} {% endblock %} {%
block head %} {{ super() }} {% endblock %} {% block content %}

<div id="content" class="d-grid justify-content-center text-center">
    <h1>Welcome to the Holocron</h1>

    <form method="post" action="{{url_for('hello')}}">
        <div class="col-md-6 mx-auto text-center">
            <label for="name" class="form-label fw-bold fs-5"
                >What is your query?</label
            >
            <div class="d-grid justify-content-center align-items-center">
                <textarea
                    type="text"
                    class="form-control"
                    id="user-input"
                    name="user-input"
                    style="min-width: 600px"
                    rows="3"
                >
                </textarea>
            </div>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
