# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - holocron

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_7c95ee93ad674f5a89c26932a3b0d4f5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a322c9f9fea144faa02229d425ec3811 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7c95ee93ad674f5a89c26932a3b0d4f5 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'holocron'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d7cf095fee1342028f702b60fd8f2421 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7c95ee93ad674f5a89c26932a3b0d4f5 }}/appsvc/staticsite:${{ github.sha }}'